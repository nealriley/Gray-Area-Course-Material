int diameter = 5;
void setup()
{
&nbsp;size(300,300);
&nbsp;noFill();
&nbsp;frameRate(4);
}
void draw()
{
&nbsp;ellipse(150,150,diameter,diameter);
&nbsp;diameter = diameter + 10;
}
</code></pre>
